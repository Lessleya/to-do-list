<mat-accordion multi="true" *ngIf="todos.length > 0">
  <mat-expansion-panel *ngFor="let todo of todos">
    <mat-expansion-panel-header>
      {{ todo.title }}
    </mat-expansion-panel-header>
    <p>{{ todo.content }}</p>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit', todo.id]">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(todo.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="todos.length <= 0">No todos added yet!</p>
